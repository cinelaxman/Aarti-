<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>aarti üíñ</title>
  <style>
    :root{
      --bg1:#ffe1ef;
      --bg2:#e4f4ff;
      --card: rgba(255,255,255,.80);
      --stroke: rgba(255,255,255,.60);
      --text:#1f2033;
      --muted:#6a6f86;
      --pink:#ff2f7b;
      --pink2:#ff7ab3;
      --shadow: 0 22px 80px rgba(20,20,40,.18);
      --r: 26px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(900px 650px at 15% 20%, var(--bg2), transparent 60%),
        radial-gradient(900px 650px at 85% 20%, var(--bg1), transparent 60%),
        linear-gradient(135deg, #fff2f8 0%, #eef9ff 100%);
    }

    .wrap{ min-height:100vh; display:grid; place-items:center; padding:22px; }
    .card{
      width:min(760px, 92vw);
      background: var(--card);
      backdrop-filter: blur(14px);
      border:1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding: 30px 22px 22px;
      position:relative;
      text-align:center;
    }

    .badge{
      position:absolute; top:-14px; left: 22px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.9);
      border: 1px solid rgba(255,255,255,.7);
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      font-size: 13px;
      color: rgba(60,60,90,.75);
    }

    h1{
      margin: 12px 0 8px;
      font-size: clamp(22px, 3.8vw, 36px);
      letter-spacing:-0.02em;
      line-height:1.15;
    }
    .name{
      text-transform: lowercase;
      background: linear-gradient(90deg, var(--pink), var(--pink2), #5bbcff);
      -webkit-background-clip:text; background-clip:text;
      color:transparent;
      font-weight: 950;
    }
    p{ margin:0; color:var(--muted); font-size:14px; }

    .arena{
      margin-top: 22px;
      height: 110px;
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
      touch-action:none;
    }

    button{
      border:0;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 15px;
      font-weight: 850;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }

    .yes{
      color:white;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      box-shadow: 0 16px 48px rgba(255,47,123,.30);
    }
    .no{
      position:absolute;
      background: rgba(255,255,255,.9);
      color:#2a2c42;
      border:1px solid rgba(120,120,160,.22);
      box-shadow: 0 14px 32px rgba(0,0,0,.10);
      min-width: 86px;
      left: 60%;
      top: 34px;
    }

    /* ‚úÖ Bottom emoji line (one line only, no wrap) */
    .hint{
      margin-top:10px;
      font-size:16px;
      color: rgba(60,60,90,.68);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: clip;
      min-height: 22px;
    }

    /* ‚úÖ Blink message shown after emoji line is full */
    .positive{
      margin-top: 8px;
      font-size: 12.5px;
      color: rgba(60,60,90,.78);
      display:none;
    }
    .blink{
      animation: blink 0.7s ease-in-out 2;
    }
    @keyframes blink{
      0%, 100% { opacity: 1; transform: translateY(0); }
      50%      { opacity: .25; transform: translateY(-1px); }
    }

    .modal{
      position:fixed; inset:0;
      display:none;
      place-items:center;
      background: rgba(10,10,20,.35);
      backdrop-filter: blur(10px);
      z-index:50;
      padding:22px;
    }
    .box{
      width:min(600px, 94vw);
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.7);
      border-radius: 28px;
      box-shadow: 0 22px 90px rgba(0,0,0,.24);
      padding: 28px 22px;
      text-align:center;
    }
    .big{
      margin: 10px 0 8px;
      font-size: clamp(22px, 3.6vw, 34px);
      font-weight: 950;
      letter-spacing: -.02em;
      line-height: 1.2;
    }
    .close{
      margin-left:10px;
      background: rgba(0,0,0,.08);
      color:#222;
      box-shadow:none;
      font-weight:850;
    }

    .rain{ position:fixed; inset:0; pointer-events:none; display:none; z-index:60; }
    .h{
      position:absolute;
      top:-8vh;
      animation: fall 2.1s ease-in forwards;
      opacity:.95;
      filter: drop-shadow(0 12px 10px rgba(0,0,0,.15));
    }
    .h::before{ content:"üíñ"; font-size: 18px; }
    @keyframes fall{ to{ transform: translateY(115vh) rotate(420deg); opacity:0; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="badge">üíù Happy Valentine‚Äôs Week üóìÔ∏è</div>

      <h1><span class="name">Aarti..</span> will you be my Valentine?</h1>
      <p>Try to say ‚ÄúNo‚Äù if you can..üòÖ</p>

      <div class="arena" id="arena">
        <button class="yes" id="yesBtn">Yes üíñ</button>
        <button class="no" id="noBtn">No</button>
      </div>

      <!-- ‚úÖ Emoji line -->
      <div class="hint" id="hint">üòÇ</div>

      <!-- ‚úÖ Blink message after full -->
      <div class="positive" id="positiveMsg">Be positive.. Say.. Yes! üòÇ</div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="box">
      <div style="font-size:46px">üòç</div>

      <!-- ‚úÖ Heart line moved to next line -->
      <div class="big">:Darling~<br>You got my Heart..üíñ</div>

      <!-- ‚úÖ Screenshot text replaced -->
      <p style="margin:0;color:#6a6f86;font-size:14px;">
        Let‚Äôs have a call to set the date..üòÑ
      </p>

      <div style="margin-top:16px;">
        <!-- ‚úÖ More Love instead of Copy Link -->
        <button class="yes" onclick="heartRain()">More Love üíï</button>
        <button class="close" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <div class="rain" id="rain"></div>

  <script>
    const arena = document.getElementById('arena');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const hint = document.getElementById('hint');
    const positiveMsg = document.getElementById('positiveMsg');
    const modal = document.getElementById('modal');
    const rain = document.getElementById('rain');

    const EMOJI = "üòÇ";
    let laughCount = 1;
    let MAX_LAUGHS = 10; // will be calculated accurately

    function rand(min, max){ return Math.random()*(max-min)+min; }

    // ‚úÖ Calculate how many emojis fit in ONE line (no wrap)
    function computeMaxLaughs(){
      const original = hint.textContent;
      let n = 1;

      hint.textContent = EMOJI; // reset
      const limit = 60;

      for(n = 1; n <= limit; n++){
        hint.textContent = EMOJI.repeat(n);
        if(hint.scrollWidth > hint.clientWidth){
          MAX_LAUGHS = Math.max(1, n - 1);
          break;
        }
      }
      if(n > limit) MAX_LAUGHS = limit;
      hint.textContent = original || EMOJI;
    }

    // run once and on resize
    computeMaxLaughs();
    window.addEventListener("resize", ()=>{
      computeMaxLaughs();
      // clamp current count to new max
      laughCount = Math.min(laughCount, MAX_LAUGHS);
      hint.textContent = EMOJI.repeat(laughCount);
    });

    function blinkPositive(){
      positiveMsg.style.display = "block";
      positiveMsg.classList.remove("blink");
      void positiveMsg.offsetWidth; // restart animation
      positiveMsg.classList.add("blink");
    }

    function moveNo(){
      const rect = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 8;

      const maxX = rect.width - b.width - pad;
      const maxY = rect.height - b.height - pad;

      const x = rand(pad, Math.max(pad, maxX));
      const y = rand(pad, Math.max(pad, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      // ‚úÖ Add emojis until one line is full
      if(laughCount < MAX_LAUGHS){
        laughCount++;
        hint.textContent = EMOJI.repeat(laughCount);
        positiveMsg.style.display = "none";
      }else{
        // ‚úÖ After full line: blink the message each time
        blinkPositive();
      }
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("pointerdown", (e)=>{ e.preventDefault(); moveNo(); });

    arena.addEventListener("pointermove", (e)=>{
      const nb = noBtn.getBoundingClientRect();
      const dx = Math.max(nb.left - e.clientX, 0, e.clientX - nb.right);
      const dy = Math.max(nb.top  - e.clientY, 0, e.clientY - nb.bottom);
      const dist = Math.hypot(dx, dy);
      if(dist < 90) moveNo();
    });

    yesBtn.addEventListener("click", ()=>{
      modal.style.display = "grid";
      heartRain();
    });

    function closeModal(){ modal.style.display = "none"; }
    window.closeModal = closeModal;

    function heartRain(){
      rain.style.display = "block";
      rain.innerHTML = "";
      for(let i=0;i<42;i++){
        const h = document.createElement("div");
        h.className = "h";
        h.style.left = rand(0, 100) + "vw";
        h.style.animationDelay = rand(0, 0.35) + "s";
        h.style.transform = `translateY(-8vh) rotate(${rand(0,180)}deg)`;
        rain.appendChild(h);
      }
      setTimeout(()=>{ rain.style.display = "none"; }, 2300);
    }
    window.heartRain = heartRain;

    modal.addEventListener("click", (e)=>{
      if(e.target === modal) closeModal();
    });
  </script>
</body>
</html>
